<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="w-75 max-width-50 p-3 ">
    <h2 class="text-center"><span id="today"></span> To-Do</h2>
    <ul class="list-group">
        <li class="list-group-item" >
                <input class="to-do form-check-input me-1" type="checkbox" value="">
                <span class="to-do-name">Important things</span>
        </li>
        <li class="list-group-item">
            <input class="to-do form-check-input me-1" type="checkbox" value="">
            <span class="to-do-name">To do</span>
        </li>

    </ul>

    <div class="input-group mb-3 mt-5">
        <input id="add" type="text" class="form-control" placeholder="Add Task" aria-label="Username" aria-describedby="basic-addon1">
        <input id="btn-add" class="btn btn-primary" type="submit" value="+">

    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
